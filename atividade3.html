<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <button onclick="converterCelsiusParaFahrenheit()">
        Celcius Para Fahrenheit
    </button>

    <button onclick="converterFahrenheitParaCelsious()">
        Fahrenheit Para Celcius
    </button>

    <div id="resultado"></div>

    <script>
        function converterCelsiusParaFahrenheit(){
            let celcius = parseFloat(prompt("Digite a temperatura em Celsius: "));
            let fahrenheit = (celcius* 9/5) +32;
            document.getElementById("resultado").innerHTML = `
            ${celcius} Celsius equivalem a ${fahrenheit.toFixed(2)}Fahrenheit
            `;
        }

        function converterFahrenheitParaCelsious(){
            let fahrenheit = parseFloat(prompt("Digite a temperatura em Fahrenheit: "));
            let celcius = (fahrenheit- 32) * 5 / 9;
            document.getElementById("resultado").innerHTML = `
            ${fahrenheit} Fahrenheit equivalem a ${celcius.toFixed(2)} Celsius
            `;
        }



    </script>
</body>
</html>
